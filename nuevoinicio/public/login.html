<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="formLogin">
    <input type="email" id="correo" placeholder="Correo electrónico" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Ingresar</button>
  </form>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const correo = document.getElementById('correo').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ correo, password })
        });

        const data = await res.json();
        if (res.ok) {
          alert('✅ Bienvenido, ' + data.nombre);

          // Redirige al dashboard según el rol
          if (data.rol === 'administrador') {
            window.location.href = 'dashboard_admin.html';
          } else if (data.rol === 'agente') {
            window.location.href = 'dashboard_agente.html';
          } else {
            window.location.href = 'dashboard_cliente.html';
          }
        } else {
          alert('❌ ' + data.message);
        }
      } catch (err) {
        alert('❌ Error en la conexión con el servidor');
      }
    });
  </script>
</body>
</html>
